<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>


  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/alignments.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/margins.css">
  <link rel="stylesheet" href="./css/paddings.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main id="main">
    <div class="card text-center">
      <!-- HEADER -->
      <div class="card-header">
        <img src="./images/illustration-hero.svg" alt="" class="card-img">
      </div>
      <!-- BODY -->
      <div class="card-body">
        <h1 class="card-title fw-heavy">Order Summary</h1>
        <div class="card-info">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</div>
        <!-- PLAN BOX -->
        <div class="box-plan align-items-center mt-2">
          <img class="icon" src="./images/icon-music.svg" alt="">
          <div class="plan">
            <span>Annual Plan</span>
            $59.99/year
          </div>
          <div class="change">Change</div>
        </div>
      </div>
      <!-- FOOTER -->
      <div class="card-footer">
        <button class="btn mb-2">Proceed to Payment</button>

        <div class="cancel">Cancel Order</div>
      </div>
    </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/xedsonruizx?tab=repositories">Edson
        Ruiz Salinas</a>.
    </footer>
  </main>



</body>

</html>
